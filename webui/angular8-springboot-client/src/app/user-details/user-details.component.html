<h2>User Details</h2>

<hr/>
<div *ngIf="user">
  <div>
    <label><b> Name: </b></label> {{user.name}}
  </div>
  <div>
    <label><b>Email Name: </b></label> {{user.email}}
  </div>
  <div>
    <label><b>Password: </b></label> {{user.password}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to user list</button><br>
